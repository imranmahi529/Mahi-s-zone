<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Streaming Zone</title>
  <style>
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#141E30,#243B55);
      color: white;
      text-align: center;
    }
    .live-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }
    .login-btn, .go-live-btn {
      background: linear-gradient(45deg,#00c6ff,#0072ff);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    .login-btn:hover, .go-live-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00c6ff;
    }
    .video-box {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    .video-box video {
      width: 100%;
      height: auto;
    }
    .viewer-info {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      margin-top: 15px;
    }
    .chat-box {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
    }
    .chat-box p { margin: 5px 0; }
    .reaction-bar {
      margin-top: 15px;
    }
    .reaction-bar button {
      background: none;
      border: none;
      font-size: 1.5em;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .reaction-bar button:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

<div class="live-container">
  <h1>üî¥ Live Streaming Zone</h1>
  <p>Login with Facebook to start your live broadcast.</p>

  <!-- Facebook Login Button -->
  <button class="login-btn" onclick="facebookLogin()">Login with Facebook</button>

  <!-- Go Live Button -->
  <button class="go-live-btn" onclick="startLive()">üöÄ Go Live</button>

  <!-- Video Section -->
  <div class="video-box" id="liveVideo" style="display:none;">
    <video autoplay controls muted></video>
  </div>

  <!-- Viewer Info -->
  <div class="viewer-info" id="viewerInfo" style="display:none;">
    <span>üëÄ Viewers: <b id="viewerCount">0</b></span>
    <span>üîó Broadcasting to Facebook...</span>
  </div>

  <!-- Live Chat -->
  <div class="chat-box" id="chatBox" style="display:none;">
    <p><b>System:</b> Chat started...</p>
  </div>
  <input type="text" id="chatInput" placeholder="Type your message..." style="width:70%; padding:8px; border-radius:8px; display:none;">
  <button onclick="sendMsg()" style="display:none;" id="chatSend">Send</button>

  <!-- Reactions -->
  <div class="reaction-bar" id="reactions" style="display:none;">
    <button onclick="react('üëç')">üëç</button>
    <button onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</button>
    <button onclick="react('üòÇ')">üòÇ</button>
    <button onclick="react('üòÆ')">üòÆ</button>
    <button onclick="react('üò¢')">üò¢</button>
  </div>
</div>

<script>
let viewers = 0;

function facebookLogin(){
  alert("Facebook Login system will connect via Facebook API. (Demo Mode Now)");
}

function startLive(){
  document.getElementById("liveVideo").style.display="block";
  document.getElementById("viewerInfo").style.display="flex";
  document.getElementById("chatBox").style.display="block";
  document.getElementById("chatInput").style.display="inline-block";
  document.getElementById("chatSend").style.display="inline-block";
  document.getElementById("reactions").style.display="block";

  // Fake viewers counter
  setInterval(()=>{
    viewers += Math.floor(Math.random()*3);
    document.getElementById("viewerCount").innerText=viewers;
  },3000);

  // Fake live video
  let video = document.querySelector("video");
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => { video.srcObject = stream; })
    .catch(err => alert("Camera access denied: " + err));
}

function sendMsg(){
  let msg = document.getElementById("chatInput").value;
  if(msg.trim() !== ""){
    document.getElementById("chatBox").innerHTML += "<p><b>You:</b> "+msg+"</p>";
    document.getElementById("chatInput").value="";
  }
}
function react(icon){
  document.getElementById("chatBox").innerHTML += "<p>‚≠ê Reaction: "+icon+"</p>";
}
</script>

</body>
</html>
