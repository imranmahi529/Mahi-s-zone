<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Live Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg,#141E30,#243B55);
      color: white;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: 0.3s;
    }
    .fb-login { background: #1877F2; color: white; }
    .go-live { background: #ff1744; color: white; }
    .btn:hover { transform: scale(1.1); }
    iframe {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
  </style>
</head>
<body>
  <h1>ðŸ”´ Facebook Live Streaming</h1>
  <button class="btn fb-login" onclick="facebookLogin()">Login with Facebook</button>
  <button class="btn go-live" onclick="startLive()">ðŸš€ Go Live</button>

  <div id="videoSection"></div>

<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
window.fbAsyncInit = function() {
  FB.init({
    appId      : 'YOUR_APP_ID',
    cookie     : true,
    xfbml      : true,
    version    : 'v20.0'
  });
};

function facebookLogin(){
  FB.login(function(response) {
    if (response.authResponse) {
      FB.api('/me?fields=id,name,email', function(user) {
        alert("Welcome, " + user.name);
      });
    }
  }, {scope: 'email,public_profile,pages_show_list,pages_manage_posts,pages_manage_engagement'});
}

async function startLive(){
  const res = await fetch("http://localhost:3000/start-live", { method: "POST" });
  const data = await res.json();

  if(data.stream_url){
    alert("Stream URL Created! Now push video to OBS/Webcam â†’ " + data.stream_url);
    document.getElementById("videoSection").innerHTML = `
      <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/${data.id}&show_text=false"
        width="600" height="400" style="border:none;overflow:hidden" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    `;
  } else {
    alert("Error: " + JSON.stringify(data));
  }
}
</script>
</body>
</html>
