<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Profile System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }
    .profile h2 { margin: 5px 0; }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .stat {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary { background: #ff416c; color: #fff; }
    .btn-google { background: #db4437; color: #fff; }
    .posts .post {
      background: rgba(255,255,255,0.15);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message-box {
      display: flex;
      flex-direction: column;
    }
    .message-box textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    .dark-mode {
      background: #121212;
    }
  </style>
</head>
<body>
  <header>üåê Pro Profile System</header>

  <div class="container">
    <!-- Left Side -->
    <div class="card profile">
      <img src="https://i.ibb.co/4pDNDk1/avatar.png" alt="Profile">
      <h2 id="username">Guest User</h2>
      <p id="bio">Welcome to the community!</p>

      <div class="stats">
        <div class="stat">
          <h3 id="followers">0</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3 id="following">0</h3>
          <p>Following</p>
        </div>
        <div class="stat">
          <h3 id="views">0</h3>
          <p>Views</p>
        </div>
      </div>

      <button class="btn btn-primary" onclick="follow()">Follow</button>
      <button class="btn btn-google" onclick="login()">Login with Google</button>
    </div>

    <!-- Middle Content -->
    <div class="card posts">
      <h3>üì¢ User Posts</h3>
      <div class="post">üî• Welcome to the new platform!</div>
      <div class="post">üöÄ We just hit 1,000 users online.</div>
      <div class="post">üí° Dark mode is now available!</div>
      <textarea id="newPost" placeholder="Write something..."></textarea>
      <button class="btn btn-primary" onclick="addPost()">Post</button>
    </div>

    <!-- Right Side -->
    <div class="card">
      <h3>üí¨ Messaging</h3>
      <div class="message-box">
        <textarea placeholder="Send a message..."></textarea>
        <button class="btn btn-primary">Send</button>
      </div>
      <hr>
      <h3>‚öôÔ∏è Settings</h3>
      <button class="btn btn-primary" onclick="toggleDark()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    let followers = 0;
    let posts = document.querySelector(".posts");

    function follow() {
      followers++;
      document.getElementById("followers").innerText = followers;
      alert("Thanks for following!");
    }

    function addPost() {
      let postText = document.getElementById("newPost").value;
      if(postText.trim() !== "") {
        let newPost = document.createElement("div");
        newPost.classList.add("post");
        newPost.innerText = postText;
        posts.insertBefore(newPost, posts.children[1]);
        document.getElementById("newPost").value = "";
      }
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function login() {
      alert("Google Login feature will be connected with Firebase.");
    }
  </script>
</body>
</html>
