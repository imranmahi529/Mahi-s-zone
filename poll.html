<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Poll & Quiz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#141E30,#243B55);
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .section {
    padding: 40px 20px;
    text-align: center;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px cyan;
  }
  .card {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    margin: 20px auto;
    border-radius: 20px;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
    transition: transform 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .options button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg,#ff416c,#ff4b2b);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  .options button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px cyan;
  }
  #pollResult {
    margin-top: 20px;
    max-width: 400px;
    margin-left:auto;
    margin-right:auto;
  }
  #quizTimer {
    font-size: 20px;
    margin-bottom: 10px;
    color: #00ffff;
    text-shadow: 0 0 5px cyan;
  }
  #score {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<section class="section">
  <h1>ðŸ“Š Online Poll & Quiz</h1>

  <!-- Poll Card -->
  <div class="card animate__animated animate__fadeIn">
    <h2>Poll: What is your favorite programming language?</h2>
    <div class="options">
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('C++')">C++</button>
      <button onclick="vote('Java')">Java</button>
    </div>
    <canvas id="pollResult"></canvas>
  </div>

  <!-- Quiz Card -->
  <div class="card animate__animated animate__fadeIn">
    <h2>Quiz: What does HTML stand for?</h2>
    <div id="quizTimer">Time Left: <span id="time">15</span>s</div>
    <div class="options">
      <button onclick="checkAnswer(this, 'Correct')">Hyper Text Markup Language</button>
      <button onclick="checkAnswer(this, 'Wrong')">Home Tool Markup Language</button>
      <button onclick="checkAnswer(this, 'Wrong')">Hyperlinks Text Mark Language</button>
      <button onclick="checkAnswer(this, 'Wrong')">High Text Markup Language</button>
    </div>
    <div id="score">Score: <span id="userScore">0</span></div>
  </div>
</section>

<script>
  // Poll System
  const pollData = {Python:0, JavaScript:0, C++:0, Java:0};
  const ctx = document.getElementById('pollResult').getContext('2d');
  const pollChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(pollData),
      datasets: [{
        label: '# of Votes',
        data: Object.values(pollData),
        backgroundColor: ['#ff416c','#ff4b2b','#1fd1f9','#00ffa6']
      }]
    },
    options: { responsive:true, scales:{y:{beginAtZero:true}}}
  });

  function vote(option){
    pollData[option]++;
    pollChart.data.datasets[0].data = Object.values(pollData);
    pollChart.update();
  }

  // Quiz System
  let userScore = 0;
  let timeLeft = 15;
  const timerElement = document.getElementById('time');
  const scoreElement = document.getElementById('userScore');

  const countdown = setInterval(()=>{
    if(timeLeft>0){
      timeLeft--;
      timerElement.innerText = timeLeft;
    } else {
      clearInterval(countdown);
      alert('Time is up!');
    }
  },1000);

  function checkAnswer(btn, type){
    if(type==='Correct'){
      userScore += 10;
      btn.style.background='green';
    } else {
      btn.style.background='red';
    }
    scoreElement.innerText = userScore;
    setTimeout(()=>{
      btn.style.background='linear-gradient(90deg,#ff416c,#ff4b2b)';
    },500);
  }
</script>
</body>
</html>
