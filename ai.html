<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper 3D Photo Editor & Booth</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #02031a;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #6ee7b7;
      font-size: 2.5em;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      position: relative;
      z-index: 2;
    }
    #video, #canvas {
      border-radius: 20px;
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 10px 15px;
      background: linear-gradient(90deg, #60a5fa, #6ee7b7);
      border: none;
      border-radius: 10px;
      color: #02031a;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #6ee7b7;
    }
    #textInput {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      font-size: 1em;
    }
    .bg-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bg-cube, .bg-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="bg-wrap" id="bgWrap"></div>

  <div class="container">
    <h1>Hyper 3D Photo Editor & Booth</h1>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="controls">
      <button onclick="applyFilter('none')">Normal</button>
      <button onclick="applyFilter('grayscale(100%)')">B&W</button>
      <button onclick="applyFilter('sepia(100%)')">Sepia</button>
      <button onclick="applyFilter('contrast(150%) brightness(120%)')">Bright</button>
      <button onclick="applyFilter('hue-rotate(90deg) saturate(150%)')">Neon</button>
      <input type="text" id="textInput" placeholder="Type text">
      <button onclick="addText()">Add Text</button>
      <button onclick="takeSnapshot()">Snapshot</button>
    </div>

  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => { video.srcObject = stream; });

    function draw() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(draw);
    }
    draw();

    function applyFilter(filter) {
      canvas.style.filter = filter;
    }

    function addText() {
      const text = document.getElementById('textInput').value;
      if (text) {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(text, 50, 50);
      }
    }

    function takeSnapshot() {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      confetti();
    }

    function confetti() {
      for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.width = '6px';
        c.style.height = '6px';
        c.style.background = ['#6ee7b7', '#60a5fa', '#ff9aa2', '#ffdc7f'][Math.floor(Math.random() * 4)];
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * 100 + 'vh';
        c.style.borderRadius = '50%';
        c.style.zIndex = '9999';
        c.style.pointerEvents = 'none';
        document.body.appendChild(c);
        setTimeout(() => { c.remove(); }, 2000);
      }
    }

    const bgWrap = document.getElementById('bgWrap');
    for (let i = 0; i < 30; i++) {
      const cube = document.createElement('div');
      cube.className = 'bg-cube';
      cube.style.width = cube.style.height = (Math.random() * 50 + 20) + 'px';
      cube.style.background = ['#6ee7b7', '#60a5fa', '#ff9aa2', '#ffdc7f'][Math.floor(Math.random() * 4)];
      cube.style.left = Math.random() * 100 + 'vw';
      cube.style.top = Math.random() * 100 + 'vh';
      cube.style.animation = `floatCube ${Math.random() * 10 + 5}s linear infinite alternate`;
      bgWrap.appendChild(cube);
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes floatCube { 0% { transform: translateY(0px) rotateX(0deg); } 100% { transform: translateY(-200px) rotateX(360deg) rotateY(360deg); } }`;
    document.head.appendChild(style);
  </script>

</body>
</html>
