<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Editor</title>
  <style>
    body {
      background-color: #0b0b16;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: cyan;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }
    .editor-box {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.25);
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    canvas {
      width: 100%;
      border-radius: 15px;
      margin-top: 10px;
      background: #000;
    }
    input[type="file"] {
      margin: 15px 0;
      background: #0ff3;
      color: #0ff;
      border: none;
      cursor: pointer;
    }
    .slider-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #0ff;
      font-weight: bold;
    }
    input[type="range"] {
      width: 80%;
    }
    button {
      background: cyan;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }
  </style>
</head>
<body>
  <h1>AI Photo Editor</h1>

  <div class="editor-box">
    <input type="file" id="upload" accept="image/*"><br>
    <canvas id="canvas"></canvas>

    <div class="slider-group">
      <label>Brightness</label>
      <input type="range" id="brightness" min="0" max="200" value="100">
    </div>
    <div class="slider-group">
      <label>Contrast</label>
      <input type="range" id="contrast" min="0" max="200" value="100">
    </div>
    <div class="slider-group">
      <label>Blur</label>
      <input type="range" id="blur" min="0" max="10" value="0">
    </div>

    <button id="download">Download</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      applyFilters();
    };

    const filters = {
      brightness: document.getElementById("brightness"),
      contrast: document.getElementById("contrast"),
      blur: document.getElementById("blur"),
    };

    Object.values(filters).forEach(slider => {
      slider.addEventListener("input", applyFilters);
    });

    function applyFilters() {
      const brightness = filters.brightness.value;
      const contrast = filters.contrast.value;
      const blur = filters.blur.value;
      ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) blur(${blur}px)`;
      ctx.drawImage(img, 0, 0);
    }

    document.getElementById("download").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "edited_image.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
