<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Style Feed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0066, #6600ff);
      color: white;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    header span {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
    }
    header span.active {
      background: #fff;
      color: #000;
    }
    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      margin-top: 60px;
    }
    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }
    .actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .actions span {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <span id="foryou" class="active">For You</span>
    <span id="following">Following</span>
  </header>

  <!-- Video Feed -->

  <script>
    const forYouBtn = document.getElementById('foryou');
    const followingBtn = document.getElementById('following');
    const forYouVideos = document.querySelectorAll('.foryou');
    const followingVideos = document.querySelectorAll('.following');

    forYouBtn.addEventListener('click', () => {
      forYouBtn.classList.add('active');
      followingBtn.classList.remove('active');
      forYouVideos.forEach(v => v.style.display = "flex");
      followingVideos.forEach(v => v.style.display = "none");
    });

    followingBtn.addEventListener('click', () => {
      followingBtn.classList.add('active');
      forYouBtn.classList.remove('active');
      forYouVideos.forEach(v => v.style.display = "none");
      followingVideos.forEach(v => v.style.display = "flex");
    });
  </script>
</body>
