<!-- ===== Dream Zone – AI Personal Assistant + Dream Creator ===== -->
<section id="dreamAssistant" class="reveal">
  <h2>Dream Zone AI Personal Assistant</h2>
  <div class="features">

    <!-- 1️⃣ AI Chat Card -->
    <div class="card">
      <h3>Ask Your AI</h3>
      <input type="text" id="assistantInput" placeholder="প্রশ্ন লিখুন..." />
      <button onclick="askAssistant()">Ask</button>
      <div id="assistantOutput" class="result"></div>
    </div>

    <!-- 2️⃣ Dream Board / Goal Tracker -->
    <div class="card">
      <h3>My Dream Board</h3>
      <input type="text" id="dreamInput" placeholder="লক্ষ্য/স্বপ্ন লিখুন..." />
      <button onclick="addDream()">Add Dream</button>
      <ul id="dreamList"></ul>
    </div>

    <!-- 3️⃣ Image Generator for Dream -->
    <div class="card">
      <h3>Generate Dream Image</h3>
      <input type="text" id="dreamImgInput" placeholder="ছবির বর্ণনা লিখুন..." />
      <button onclick="generateDreamImage()">Generate</button>
      <div id="dreamImgOutput" class="result"></div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY_HERE"; // তোমার API Key বসাও

// ===== AI Chat =====
async function askAssistant() {
  const prompt = document.getElementById('assistantInput').value;
  const output = document.getElementById('assistantOutput');
  if(!prompt) return;
  output.innerHTML = "AI is thinking...";
  try {
    const res = await axios.post("https://api.openai.com/v1/chat/completions", {
      model: "gpt-4",
      messages: [{role:"user", content: prompt}],
      max_tokens: 200
    }, {
      headers: {"Authorization": `Bearer ${OPENAI_API_KEY}`, "Content-Type": "application/json"}
    });
    output.innerHTML = res.data.choices[0].message.content;
  } catch(err) {
    console.error(err);
    output.innerHTML = "Error fetching AI response.";
  }
}

// ===== Dream Board / Goal Tracker =====
function addDream() {
  const input = document.getElementById('dreamInput');
  const list = document.getElementById('dreamList');
  const val = input.value.trim();
  if(!val) return;
  const li = document.createElement('li');
  li.textContent = val;
  li.onclick = ()=> li.remove();
  list.appendChild(li);
  input.value = '';
}

// ===== Dream Image Generator =====
async function generateDreamImage() {
  const prompt = document.getElementById('dreamImgInput').value;
  const output = document.getElementById('dreamImgOutput');
  if(!prompt) return;
  output.innerHTML = "Generating image...";
  try {
    const res = await axios.post("https://api.openai.com/v1/images/generations", {
      prompt: prompt,
      n:1,
      size:"512x512"
    }, {
      headers: {"Authorization": `Bearer ${OPENAI_API_KEY}`, "Content-Type": "application/json"}
    });
    const imgUrl = res.data.data[0].url;
    output.innerHTML = `<img src="${imgUrl}" alt="Dream Image" style="max-width:100%;border-radius:12px;margin-top:10px;box-shadow:0 0 20px #0ff;">`;
  } catch(err) {
    console.error(err);
    output.innerHTML = "Error generating image.";
  }
}
</script>

<style>
/* ===== Dream Zone Styling ===== */

.card {background: rgba(0,0,0,0.2);padding:25px;border-radius:20px;text-align:left;cursor:pointer;transition: all 0.5s;position:relative;overflow:hidden;border:2px solid rgba(0,255,255,0.5);box-shadow:0 0 20px rgba(0,255,255,0.3);}
.card h3 {color:#0ff;text-shadow:0 0 8px #0ff;margin-top:0;font-size:24px;}
.card input[type=text]{width:100%;padding:10px;margin-top:8px;border-radius:10px;border:none;}
.card button{margin-top:8px;padding:10px 14px;border-radius:10px;border:none;background:#0ff;color:#000;font-weight:bold;cursor:pointer;transition:0.3s;text-shadow:0 0 5px #0ff;}
.card button:hover{background:#0fa;}
.result{margin-top:10px;color:#0f0;font-weight:bold;}
ul#dreamList{list-style:none;padding-left:0;margin-top:10px;}
ul#dreamList li{padding:8px;background:rgba(0,255,255,0.1);border-radius:10px;margin-bottom:6px;cursor:pointer;transition:0.3s;}
ul#dreamList li:hover{background:#0ff;color:#000;}
</style>
