<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahi's Network</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #333;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  header {
    text-align: center;
    padding: 40px 20px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  header h1 {
    font-size: 48px;
    color: white;
    text-shadow: 2px 2px 8px #000000;
    margin: 0;
  }

  .upload-section {
    max-width: 900px;
    margin: 30px auto;
    background: rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  .upload-section h2 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
  }

  .upload-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .upload-form input[type="file"] {
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }

  .upload-form button {
    padding: 12px;
    border-radius: 50px;
    border: none;
    background: #6a11cb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .upload-form button:hover {
    transform: scale(1.05);
    background: #2575fc;
  }

  .media-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .media-card {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .media-card:hover {
    transform: translateY(-5px);
  }

  .media-card img, .media-card video {
    width: 100%;
    display: block;
  }

  .media-card .media-info {
    padding: 10px;
    text-align: center;
    color: white;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: white;
    text-shadow: 1px 1px 4px black;
    margin-top: 50px;
  }
</style>
</head>
<body>

<header>
  <h1>Social Network</h1>
</header>

<div class="upload-section">
  <h2>Upload Your Photos & Videos</h2>
  <form class="upload-form" id="uploadForm">
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button type="button" onclick="uploadMedia()">Upload</button>
  </form>

  <div class="media-gallery" id="mediaGallery">
    <!-- Uploaded media will appear here -->
  </div>
</div>

<footer>
  &copy; 2025 Social Network. All rights reserved.
</footer>

<script>
  function uploadMedia() {
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('mediaGallery');

    if(fileInput.files.length === 0) {
      alert("Please select a file first!");
      return;
    }

    const file = fileInput.files[0];
    const url = URL.createObjectURL(file);

    const card = document.createElement('div');
    card.className = 'media-card';

    if(file.type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = url;
      card.appendChild(img);
    } else if(file.type.startsWith('video/')) {
      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      card.appendChild(video);
    }

    const info = document.createElement('div');
    info.className = 'media-info';
    info.innerText = file.name;
    card.appendChild(info);

    gallery.appendChild(card);

    // Clear input
    fileInput.value = '';
  }
</script>

</body>
</html>
