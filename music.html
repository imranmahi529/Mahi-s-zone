<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>World Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #141e30, #243b55);
    margin: 0;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 25px;
    font-size: 2rem;
    font-weight: bold;
    background: #ff6f61;
  }

  .player-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  .track-info {
    text-align: center;
    margin-bottom: 15px;
  }

  .track-info h2 {
    margin: 5px 0;
  }

  audio {
    width: 100%;
    margin: 10px 0;
    border-radius: 10px;
  }

  .controls {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  .controls button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    background: #ff6f61;
    color: white;
    transition: 0.2s;
  }

  .controls button:hover {
    transform: scale(1.2);
  }

  select {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
</style>
</head>
<body>

<header>ЁЯМН World Music Player</header>

<div class="player-container">
  <div class="track-info">
    <h2 id="track-title">ржмрж╛ржВрж▓рж╛ржжрзЗрж╢ ржЧрж╛ржи</h2>
    <p id="track-country">ЁЯЗзЁЯЗй Bangladesh</p>
  </div>

  <audio id="audio-player" controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="controls">
    <button onclick="prevTrack()">тПоя╕П</button>
    <button onclick="playPause()">тПпя╕П</button>
    <button onclick="nextTrack()">тПня╕П</button>
  </div>

  <select id="track-select" onchange="changeTrack()">
    <option value="0">ЁЯЗзЁЯЗй ржмрж╛ржВрж▓рж╛ржжрзЗрж╢ ржЧрж╛ржи</option>
    <option value="1">ЁЯЗоЁЯЗ│ ржнрж╛рж░ржд ржЧрж╛ржи</option>
    <option value="2">ЁЯЗ╡ЁЯЗ╣ ржкрж░рзНрждрзБржЧрж╛рж▓ ржЧрж╛ржи</option>
    <option value="3">ЁЯЗ║ЁЯЗ╕ ржпрзБржХрзНрждрж░рж╛рж╖рзНржЯрзНрж░ ржЧрж╛ржи</option>
    <option value="4">ЁЯЗмЁЯЗз ржпрзБржХрзНрждрж░рж╛ржЬрзНржп ржЧрж╛ржи</option>
    <option value="5">ЁЯЗоЁЯЗ╣ ржЗрждрж╛рж▓рж┐ ржЧрж╛ржи</option>
  </select>
</div>

<script>
  const tracks = [
    {title: "ржмрж╛ржВрж▓рж╛ржжрзЗрж╢ ржЧрж╛ржи", country: "ЁЯЗзЁЯЗй Bangladesh", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
    {title: "ржнрж╛рж░ржд ржЧрж╛ржи", country: "ЁЯЗоЁЯЗ│ India", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
    {title: "ржкрж░рзНрждрзБржЧрж╛рж▓ ржЧрж╛ржи", country: "ЁЯЗ╡ЁЯЗ╣ Portugal", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"},
    {title: "ржпрзБржХрзНрждрж░рж╛рж╖рзНржЯрзНрж░ ржЧрж╛ржи", country: "ЁЯЗ║ЁЯЗ╕ USA", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"},
    {title: "ржпрзБржХрзНрждрж░рж╛ржЬрзНржп ржЧрж╛ржи", country: "ЁЯЗмЁЯЗз UK", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"},
    {title: "ржЗрждрж╛рж▓рж┐ ржЧрж╛ржи", country: "ЁЯЗоЁЯЗ╣ Italy", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"},
  ];

  let currentTrack = 0;
  const audioPlayer = document.getElementById("audio-player");
  const trackTitle = document.getElementById("track-title");
  const trackCountry = document.getElementById("track-country");
  const trackSelect = document.getElementById("track-select");

  function loadTrack(index) {
    currentTrack = index;
    audioPlayer.src = tracks[index].src;
    trackTitle.textContent = tracks[index].title;
    trackCountry.textContent = tracks[index].country;
    trackSelect.value = index;
    audioPlayer.play();
  }

  function nextTrack() {
    let next = currentTrack + 1;
    if(next >= tracks.length) next = 0;
    loadTrack(next);
  }

  function prevTrack() {
    let prev = currentTrack - 1;
    if(prev < 0) prev = tracks.length - 1;
    loadTrack(prev);
  }

  function playPause() {
    if(audioPlayer.paused) audioPlayer.play();
    else audioPlayer.pause();
  }

  function changeTrack() {
    loadTrack(trackSelect.value);
  }

  audioPlayer.addEventListener("ended", nextTrack);
</script>

</body>
</html>
