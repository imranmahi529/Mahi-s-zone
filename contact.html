<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #333;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  header {
    text-align: center;
    padding: 50px 20px;
    color: white;
    text-shadow: 2px 2px 8px #000;
  }

  header h1 {
    font-size: 48px;
    margin: 0;
  }

  .contact-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    margin: 50px auto;
    gap: 30px;
  }

  .contact-card, .map-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 30px;
    flex: 1 1 400px;
    min-height: 400px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-card:hover, .map-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  }

  .contact-card h2, .map-card h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 32px;
    text-align: center;
  }

  .contact-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .contact-card input, .contact-card textarea {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .contact-card input:focus, .contact-card textarea:focus {
    outline: 2px solid #ffb347;
    transform: scale(1.02);
    transition: 0.3s ease;
  }

  .contact-card button {
    padding: 12px;
    border-radius: 50px;
    border: none;
    background: #6a11cb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .contact-card button:hover {
    background: #2575fc;
    transform: scale(1.05);
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .social-links a {
    color: white;
    font-size: 24px;
    text-decoration: none;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .social-links a:hover {
    transform: scale(1.3);
    color: #ffdd00;
  }

  .map-card iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 15px;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: white;
    margin-top: 50px;
    text-shadow: 1px 1px 4px black;
  }

  @media(max-width: 900px) {
    .contact-section {
      flex-direction: column;
      gap: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="contact-section">
  <div class="contact-card">
    <h2>Send a Message</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </div>

  <div class="map-card">
    <h2>Our Location</h2>
    <iframe src="https://maps.google.com/maps?q=Dhaka,Bangladesh&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>
</div>

<footer>
  &copy; 2025 Your Website. All Rights Reserved.
</footer>

</body>
</html>
